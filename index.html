<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="image">
            <img src="Assets/Web â€“ Graphic.png" alt="">
        </div>
        <div class="container">
            <h1>Create an Account</h1>
            <form id="myForm" onsubmit="return validateForm()">
                <div class="nameArea">
                    <div id="firstName">
                        <label for="name">First Name</label>
                        <input type="text" id="fname" name="name" placeholder="First Name">
                    </div>

                    <div id="lastName">
                        <label for="name">Last Name</label>
                        <input type="text" id="lname" name="name" placeholder="Last Name">
                    </div>
                    <div id="ageBox">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" min="18" max="100" placeholder="18 - 100">
                    </div>

                </div>
                <div class="numberArea">
                    <div id="numBox">
                        <label for="number">Mobile Number</label>
                        <input type="number" id="phone" name="number" placeholder="xxxxx xxxxx">
                    </div>
                    <div id="mailBox">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="abc@xxx.zzz">
                    </div>
                </div>
                <div class="textareas">
                    <label for="textarea">Description</label>
                    <input type="text" id="textarea" name="textarea"></input>
                </div>

                <div class="passwords">
                    <div id="passBox">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                        <div id="eye">
                            <img src="Assets/see_password_icon.png" alt="see_password_icon">
                        </div>
                    </div>

                    <div id="confPassBox">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="confpassword" name="password">
                        <div id="eye2">
                            <img src="Assets/see_password_icon.png" alt="see_password_icon">
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <input type="reset" value="RESET">
                    <input type="submit" value="SUBMIT">
                </div>
            </form>
            <div id="alert"></div>
            <div id="success"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Prajwal ramteke -->
</body>

</html>
